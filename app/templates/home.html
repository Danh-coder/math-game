{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0 text-center">Welcome to Mind Math</h3>
            </div>
            <div class="card-body">
                <p class="text-center">Test your math skills by identifying correct and incorrect equations as quickly as possible!</p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Enter your username to start:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Start Game</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
