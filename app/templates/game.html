{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h3 class="mb-0">Math Game</h3>
                    <div>
                        <span class="badge bg-light text-dark">Score: <span id="score">0</span></span>
                        <span class="badge bg-light text-dark ms-2">Level: <span id="level">1</span></span>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <h2 id="equation" class="mb-4">Loading...</h2>
                    
                    <div class="progress mb-4">
                        <div id="timer-bar" class="progress-bar bg-success" role="progressbar" style="width: 100%"></div>
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <button id="correct-btn" class="btn btn-success btn-lg mx-2">Correct</button>
                        <button id="incorrect-btn" class="btn btn-danger btn-lg mx-2">Incorrect</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/game.js') }}"></script>
{% endblock %}
